<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak - TENTEN.News</title>
  <link rel="stylesheet" href="assets/css/1_style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">TENTEN.News</div>
    <nav class="navbar">
      <a href="1_index.html">Beranda</a>
      <a href="2_berita.html">Berita</a>
      <a href="3_tentang.html">Tentang</a>
      <a href="4_kontak.html" class="active">Kontak</a>
    </nav>
  </header>

  <!-- Halaman Kontak -->
  <section class="page-header">
    <h1>Hubungi Kami</h1>
    <p>Ingin bertanya, mengirim artikel, atau berkolaborasi? Kirim pesan lewat form ini.</p>
  </section>

  <section class="contact-form">
    <form action="#" method="post">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="pesan">Pesan</label>
      <textarea id="pesan" name="pesan" rows="5" required></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 TENTEN.News - Powered by AI</p>
    <div class="footer-links">
      <a href="3_tentang.html">Tentang Kami</a> |
      <a href="4_kontak.html">Kontak</a>
    </div>
  </footer>

  <script src="assets/js/1_script.js"></script>
</body>
</html>
